<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            margin: 0;
            background: #d3d3d3;
        }
        #content{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            height:50%;
            color:lightseagreen;
            font-size: 50vh;
            margin:auto;
        }
    </style>
</head>
<body>
<div id="content">

</div>
<script>
    function rand(min,max) {
        return Math.round(Math.random()*(max-min)+min);
    }

    var arr=window.location.search.slice(1).split('-');
    var min=parseInt(arr[0]);
    var max=parseInt(arr[1]);
    if(isNaN(min) || isNaN(max)){
        document.querySelector('#content').style.fontSize='2em';
        document.querySelector('#content').innerHTML='请输入数字';
        //alert('请输入数字');
    }else {
        var result=rand(min,max);
        document.querySelector('#content').innerHTML=result;
        //alert('random number is:'+result);
    }
</script>
</body>
</html>
